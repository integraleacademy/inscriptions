
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Intégrale Academy</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef9f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #222;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #F4C45A;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    header {
      text-align: center;
      margin-top: 30px;
    }
    header img {
      height: 80px;
    }
    .example-cnaps {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div style="text-align: center; margin-bottom: 20px;">
      
    </div>
  </header>
  <div class="container">
    <div style="text-align: center; margin-bottom: 10px;"><img src="/static/logo.png" alt="Logo Intégrale Academy" style="max-height: 140px;"></div>
<h1>Inscription à la formation</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
      <h2>Étape 1 : Informations personnelles</h2>
      <label>Nom : <input type="text" name="nom" required></label>
      <label>Prénom : <input type="text" name="prenom" required></label>
      <label>Email : <input type="email" name="email" required></label>
      <label>Numéro de sécurité sociale :
        <input type="text" id="secu" name="secu" maxlength="21"
               oninput="formatSecu(this)"
               pattern="\d{1}\s\d{2}\s\d{2}\s\d{2}\s\d{3}\s\d{3}\s\d{2}"
               placeholder="Ex: 1 84 12 75 123 456 89" required />
      </label>
      <label>Date de naissance : <input type="date" name="naissance" required></label>
      <label>Ville de naissance : <input type="text" name="ville_naissance" required></label>
      <label>Pays de naissance : <input type="text" name="pays_naissance" required></label>
      <label>Nationalité : <input type="text" name="nationalite" required></label>
      <label>Sexe :
        <select name="sexe" required>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
        </select>
      </label>
      <label>Adresse postale : <input type="text" name="adresse" required></label>
      <label>Code postal : <input type="text" name="cp" required></label>
      <label>Ville : <input type="text" name="ville" required></label>

      <h2>Étape 2 : Autorisation préalable CNAPS</h2>
      <label>Numéro CNAPS :
        <input type="text" id="cnaps" name="cnaps" maxlength="30"
               oninput="formatCnaps(this)"
               pattern="(PRE|CAR)-\d{3}-\d{4}-\d{2}-\d{2}-\d{11}"
               placeholder="Ex: PRE-083-2119-07-24-20200580973" required />
      </label>
      <div class="example-cnaps">
      </div>

      <h2>Étape 3 : Documents</h2>
      <label>Photo d'identité : <input type="file" name="photo_identite" required></label>
      <label>Carte Vitale : <input type="file" name="carte_vitale" required></label>
      <label>Carte d'identité / Passeport : <input type="file" name="piece_identite[]" multiple required></label>

      <button type="submit">Envoyer le dossier</button>
    </form>
  </div>

<script>
function formatSecu(input) {
    let numbersOnly = input.value.replace(/\D/g, '').substring(0, 15);
    let formatted = numbersOnly.replace(/(\d{1})(\d{2})?(\d{2})?(\d{2})?(\d{3})?(\d{3})?(\d{2})?/,
        function(_, a, b, c, d, e, f, g) {
            return [a, b, c, d, e, f, g].filter(Boolean).join(' ');
        });
    input.value = formatted;
}
function formatCnaps(input) {
    let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
    if (!value.startsWith('PRE') && !value.startsWith('CAR')) {
        input.value = value;
        return;
    }
    let prefix = value.substring(0, 3);
    let rest = value.substring(3);
    let parts = [];
    if (rest.length > 0) parts.push(rest.slice(0, 3));
    if (rest.length > 3) parts.push(rest.slice(3, 7));
    if (rest.length > 7) parts.push(rest.slice(7, 9));
    if (rest.length > 9) parts.push(rest.slice(9, 11));
    if (rest.length > 11) parts.push(rest.slice(11, 22));
    input.value = prefix + '-' + parts.join('-');
}
</script>
</body>
</html>
