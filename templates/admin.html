<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - IntÃ©grale Academy</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .btn-valid {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-invalid {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="admin-header">
    <img src="/static/logo.png" alt="Logo IntÃ©grale Academy">
    <h1>Interface Admin - IntÃ©grale Academy</h1>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>PrÃ©nom</th>
        <th>Email</th>
        <th colspan="4">Dossier</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row.nom }}</td>
        <td>{{ row.prenom }}</td>
        <td>{{ row.email }}</td>
        <td colspan="4">
          <form method="post" action="/update/{{ row.prenom|trim|urlencode }}/{{ row.nom|trim|urlencode }}" class="actions">
            <select name="status">
              <option value="INCOMPLET" {% if row.status == 'INCOMPLET' %}selected{% endif %}>INCOMPLET</option>
              <option value="COMPLET" {% if row.status == 'COMPLET' %}selected{% endif %}>COMPLET</option>
              <option value="VALIDE" {% if row.status == 'VALIDE' %}selected{% endif %}>VALIDE</option>
              <option value="NON_VALIDE" {% if row.status == 'NON_VALIDE' %}selected{% endif %}>NON VALIDE</option>
            </select>

            <input type="text" name="commentaire" value="{{ row.commentaire }}" placeholder="Commentaire">

            <!-- Identifiant dossier fiable -->
            <input type="hidden" name="folder" value="{{ row.folder }}">

            <a href="/download/{{ row.folder }}" class="btn download">ğŸ“ TÃ©lÃ©charger</a>
            <a href="/fiche/{{ row.prenom|trim|urlencode }}/{{ row.nom|trim|urlencode }}" class="btn pdf">ğŸ“„ Fiche PDF</a>
            <a href="/idpack/{{ row.prenom|trim|urlencode }}/{{ row.nom|trim|urlencode }}" class="btn pdf">ğŸªª ID PDF</a>
            <a href="/photosheet/{{ row.prenom|trim|urlencode }}/{{ row.nom|trim|urlencode }}" class="btn pdf">ğŸ–¼ï¸ Photo DOCX</a>

            <button type="submit" class="btn save">ğŸ’¾ Enregistrer</button>
          </form>

          <!-- Boutons rapides pour statut -->
          <form method="post" action="/update/{{ row.prenom|trim|urlencode }}/{{ row.nom|trim|urlencode }}" style="display:inline;">
            <input type="hidden" name="folder" value="{{ row.folder }}">
            <input type="hidden" name="status" value="VALIDE">
            <button type="submit" class="btn-valid">âœ”ï¸ VALIDE</button>
          </form>

          <form method="post" action="/update/{{ row.prenom|trim|urlencode }}/{{ row.nom|trim|urlencode }}" style="display:inline;">
            <input type="hidden" name="folder" value="{{ row.folder }}">
            <input type="hidden" name="status" value="NON_VALIDE">
            <button type="submit" class="btn-invalid">âŒ NON VALIDE</button>
          </form>

          <form method="post" action="/delete/{{ row.prenom|trim|urlencode }}/{{ row.nom|trim|urlencode }}" class="actions" style="margin-top: 10px;">
            <button type="submit" class="btn delete">ğŸ—‘ï¸ Supprimer</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
