
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Int√©grale Academy</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef9f1;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    header img {
      height: 80px;
    }
    h1 {
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      vertical-align: top;
    }
    th {
      background-color: #f4c45a;
      color: #000;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    input[type="text"], select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
  display: inline-block;
  width: 140px;
  padding: 10px;
  margin: 4px 2px;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  color: white;
  cursor: pointer;
  font-size: 14px;
}
    .btn-save { background-color: #4CAF50; }
    .btn-delete { background-color: darkred; }
    .btn-download { background-color: #2196F3; }
    .btn-pdf { background-color: #9C27B0; }
    .file-list a {
      display: block;
      margin-bottom: 4px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/logo.png" alt="Logo Int√©grale Academy">
    <h1>Interface Admin - Int√©grale Academy</h1>
  </header>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Email</th>
        <th>Statut dossier</th>
        <th>Commentaires</th>
        <th>Fichiers</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for d in data %}
      <tr>
        <form method="post" action="/update/{{ d.prenom }}/{{ d.nom }}">
          <td>{{ d.nom }}</td>
          <td>{{ d.prenom }}</td>
          <td>{{ d.email }}</td>
          <td>
            <select name="status">
              <option value="COMPLET" {% if d.status == "COMPLET" %}selected{% endif %}>COMPLET</option>
              <option value="INCOMPLET" {% if d.status == "INCOMPLET" %}selected{% endif %}>INCOMPLET</option>
            </select>
          </td>
          <td><input type="text" name="commentaire" value="{{ d.commentaire }}"></td>
          <td class="file-list">
            {% for f in d.files %}
              <a href="/static/uploads/{{ d.folder }}/{{ f }}" target="_blank">üìÑ {{ f }}</a>
            {% endfor %}
          </td>
          <td>
            <button class="btn btn-save" type="submit">üíæ Enregistrer</button>
        </form>
            <a class="btn btn-download" href="/download/{{ d.folder }}">üìÅ T√©l√©charger</a><br>
            <a class="btn btn-pdf" href="/fiche/{{ d.prenom }}/{{ d.nom }}">üìÑ Fiche PDF</a><br>
            <form method="post" action="/delete/{{ d.prenom }}/{{ d.nom }}" style="margin-top: 5px;">
              <button class="btn btn-delete" type="submit">üóëÔ∏è Supprimer</button>
            </form>
          </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
