<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Intégrale Academy</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="admin-header">
    <img src="/static/logo.png" alt="Logo Intégrale Academy">
    <h1>Interface Admin - Intégrale Academy</h1>
  </div>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Statut dossier</th>
        <th>Commentaires</th>
        <th>Fichiers</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row.nom }}</td>
        <td>{{ row.prenom }}</td>
        <td>{{ row.email }}</td>
        <td>
          <form method="post" action="/update/{{ row.prenom }}/{{ row.nom }}">
            <select name="status">
              <option value="INCOMPLET" {% if row.status == 'INCOMPLET' %}selected{% endif %}>INCOMPLET</option>
              <option value="COMPLET" {% if row.status == 'COMPLET' %}selected{% endif %}>COMPLET</option>
            </select>
        </td>
        <td>
            <input type="text" name="commentaire" value="{{ row.commentaire }}">
        </td>
        <td class="actions">
          <a href="/download/{{ row.folder }}" class="btn download">📁 Télécharger</a>
          <a href="/fiche/{{ row.prenom }}/{{ row.nom }}" class="btn pdf">📄 Fiche PDF</a>
        </td>
        <td class="actions">
            <button type="submit" class="btn save">💾 Enregistrer</button>
          </form>
          <form method="post" action="/delete/{{ row.prenom }}/{{ row.nom }}">
            <button type="submit" class="btn delete">🗑️ Supprimer</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
