
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Int√©grale Academy</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #fdf6ec;">
    <div class="container mt-4">
        <img src="/static/logo.png" alt="Logo Int√©grale Academy" style="max-height: 60px;">
        <h2 class="mt-3 mb-4 fw-bold text-center">Interface Admin - Int√©grale Academy</h2>
        <div class="card shadow p-3">
            <table class="table table-bordered">
                <thead class="table-warning">
                    <tr>
                        <th>Nom</th>
                        <th>Pr√©nom</th>
                        <th>Email</th>
                        <th>Statut dossier</th>
                        <th>Commentaires</th>
                        <th>Fichiers</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{ d.nom }}</td>
                        <td>{{ d.prenom }}</td>
                        <td>{{ d.email }}</td>
                        <td>
                            <select class="form-select" onchange="updateField('{{ d.nom }}', '{{ d.prenom }}', 'statut', this.value)">
                                <option value="COMPLET" {% if d.statut == 'COMPLET' %}selected{% endif %}>COMPLET</option>
                                <option value="INCOMPLET" {% if d.statut == 'INCOMPLET' %}selected{% endif %}>INCOMPLET</option>
                            </select>
                        </td>
                        <td><input class="form-control" type="text" value="{{ d.commentaire }}" onchange="updateField('{{ d.nom }}', '{{ d.prenom }}', 'commentaire', this.value)"></td>
                        <td>
                            {% for f in d.files %}
                                üìÑ <a href="/static/uploads/{{ f }}">{{ f }}</a><br>
                            {% endfor %}
                        </td>
                        <td>
                            <button onclick="updateData('{{ d.nom }}', '{{ d.prenom }}')" class="btn btn-success mb-1"><i class="bi bi-save"></i> Enregistrer</button>
                            <a href="/download/{{ d.nom }}/{{ d.prenom }}" class="btn btn-primary mb-1"><i class="bi bi-folder-symlink"></i> T√©l√©charger</a>
                            <a href="{{ url_for('generate_pdf', nom=d.nom, prenom=d.prenom) }}" class="btn btn-purple text-white mb-1" style="background-color:#a020f0;"><i class="bi bi-file-earmark-pdf"></i> Fiche PDF</a>
                            <form method="POST" action="{{ url_for('delete', nom=d.nom, prenom=d.prenom) }}" style="display:inline;">
                                <button type="submit" class="btn btn-danger mb-1"><i class="bi bi-trash"></i> Supprimer</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
<script>
    function updateField(nom, prenom, field, value) {
        fetch('/update_field', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({nom, prenom, field, value})
        });
    }

    function updateData(nom, prenom) {
        fetch('/update', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({nom, prenom})
        });
    }
</script>
</body>
</html>
